name: echo

on: push

jobs:
    echo:
        environment: DEV
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: echo
              run: |
                cat parameters.json

            - name: edit
              run: |
                jq '.parameters.loginPassword = "${{ secrets.MASTER_ID }}"' parameters.json > new_parameters.json
                cat new_parameters.json